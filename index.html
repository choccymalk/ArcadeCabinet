<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .grid-item {
            position: relative;
            aspect-ratio: 1;
            background-color: #2d2d2d;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .grid-item.selected {
            border-color: #00ff00;
            background-color: #3d3d3d;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .grid-item:hover {
            background-color: #3d3d3d;
        }

        .grid-item img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }

        .grid-item .name {
            text-align: center;
            font-size: 14px;
        }

        #status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="gridContainer"></div>
    <div id="status"></div>

    <script>
        let programs = [];
        let selectedIndex = 0;
        let gridColumns = 3;
        const status = document.getElementById('status');

        async function initializeGrid() {
            programs = await window.electronAPI.getPrograms();
            const container = document.getElementById('gridContainer');

            programs.forEach((program, index) => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.setAttribute('data-index', index);
                item.innerHTML = `
                    <img src="${program.icon}" alt="${program.name}">
                    <div class="name">${program.name}</div>
                `;
                item.addEventListener('click', () => launchSelectedProgram());
                container.appendChild(item);
            });

            updateSelection();
        }

        function updateSelection() {
            document.querySelectorAll('.grid-item').forEach(item => {
                item.classList.remove('selected');
            });
            const selectedItem = document.querySelector(`[data-index="${selectedIndex}"]`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
                selectedItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        async function launchSelectedProgram() {
            const program = programs[selectedIndex];
            if (!program) return;

            try {
                status.textContent = `Launching ${program.name}...`;
                status.style.display = 'block';

                const result = await window.electronAPI.launchProgram(program.id);
                
                if (result.success) {
                    status.textContent = `${program.name} launched successfully. Closing...`;
                } else {
                    status.textContent = `Failed to launch ${program.name}: ${result.error}`;
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        document.addEventListener('keydown', (event) => {
            let newIndex = selectedIndex;

            switch (event.key) {
                case 'ArrowLeft':
                    newIndex = Math.max(0, selectedIndex - 1);
                    break;
                case 'ArrowRight':
                    newIndex = Math.min(programs.length - 1, selectedIndex + 1);
                    break;
                case 'ArrowUp':
                    newIndex = Math.max(0, selectedIndex - gridColumns);
                    break;
                case 'ArrowDown':
                    newIndex = Math.min(programs.length - 1, selectedIndex + gridColumns);
                    break;
                case 'a':
                case 'A':
                    launchSelectedProgram();
                    break;
            }

            if (newIndex !== selectedIndex) {
                selectedIndex = newIndex;
                updateSelection();
                event.preventDefault();
            }
        });

        initializeGrid();
    </script>
</body>
</html>
